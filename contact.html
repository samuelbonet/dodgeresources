<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form id="contactForm" action="https://formspree.io/f/xbjvoklz" method="POST">

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" name="name" type="text" placeholder="Name" />
   
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" />
 
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;"></textarea>

    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button>
    </div>

  </form>
